<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Arthur Pereira da Silva" />
    <meta name="description" content="Formatador de texto" />
    <meta name="keywords" content="text, transform, simples" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformador de Texto</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <main id="principal">
      <h1>Transformador</h1>
      <div id="digitar">
        <input type="text" id="texto">
      </div>
      <div id="opcoes">
        <button onclick="transform('c')">Capitalize</button>
        <button onclick="transform('u')">Uppercase</button>
        <button onclick="transform('l')">Lowercase</button>
        <button onclick="transform('i')">Inverte</button>
        <button onclick="transform('t')">Tittle</button>
      </div>
    </main>
    <script src="dinamica.js"></script>
  </body>
</html>
