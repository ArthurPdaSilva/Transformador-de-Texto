<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Arthur Pereira da Silva" />
    <meta name="description" content="Formatador de texto" />
    <meta name="keywords" content="text, transform, simples" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformador de Texto</title>
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <div id="principal">
      <h1>Transformador</h1>
      <input type="text" id="text">
      <div id="opcoes">
        <button onclick="textToCapitalizeText()">Primeira letra em Maíusculo</button>
        <button onclick="textToUpperCaseText()">Tudo em Maíusculo</button>
        <button onclick="textToLowerCaseText()">Tudo em Minúsculo</button>
        <button onclick="invertText()">Inverter Texto</button>
        <button onclick="textToTitleText()">Formatação de Título</button>
      </div>
    </div>
    <script src="assets/script/main.js"></script>
  </body>
</html>
